<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Unity Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram API не нужен -->
  <script src="app/Build/app.loader.js"></script> <!-- название файла зависит от Unity версии -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: black;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <script>
    const canvas = document.getElementById("unity-canvas");

    createUnityInstance(canvas, {
      dataUrl: "Build/app.data",
      frameworkUrl: "Build/app.framework.js",
      codeUrl: "Build/app.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MyCompany",
      productName: "MyGame",
      productVersion: "1.0"
    }).then((unityInstance) => {
      console.log("Unity запущен!");
    }).catch((message) => {
      alert("Ошибка запуска Unity: " + message);
    });
  </script>
</body>
</html>
