<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms3D Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function requestPayment() {
      fetch("https://yourserver.com/pay", {
        method: "POST",
        body: JSON.stringify({
          userId: tg.initDataUnsafe.user.id,
          item: "SuperDuck"
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => {
        alert("Счёт отправлен вам в Telegram!");
      })
      .catch(err => {
        console.error(err);
        alert("Ошибка при оплате");
      });
    }
  </script>

  <!-- WebGL iframe -->
  <div id="game-container">
    <iframe src="app/index.html"></iframe>
  </div>
</body>
</html>
