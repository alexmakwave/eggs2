<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms3D Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;

  // Подготовка WebApp
  tg.ready?.();
  tg.expand?.();

  // Слушаем событие повторного входа
  tg.onEvent?.("resume", function () {
    console.log("🔄 Telegram WebApp resumed — перезагружаем iframe");

    // Перезагружаем iframe, не всю страницу
    const iframe = document.querySelector("iframe");
    if (iframe) iframe.src = iframe.src;
  });
</script>
</body>
</html>
